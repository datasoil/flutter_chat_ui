name: flutter_chat_ui
description: >
  Actively maintained, community-driven chat UI implementation with an
  optional Firebase BaaS.
version: 1.1.8
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  diffutil_dart: ^2.0.0+1
  equatable: ^2.0.3
  flutter_chat_types:
    git:
      url: git://github.com/datasoil/flutter_chat_types
      ref: main
  flutter_link_previewer: 
    git:
      url: git://github.com/Panz99/flutter_link_previewer
      ref: main
  intl: ^0.17.0
  meta: ^1.3.0
  photo_view: ^0.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.1
